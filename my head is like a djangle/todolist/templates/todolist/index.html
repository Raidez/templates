{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Todolist </title>
	<link rel="stylesheet" href="{% static "todolist/style.css" %}">
</head>
<body>
	<h1>Todolist</h1>
	<ul>
		{% for task in tasks %}
			<li>
				{{ task.name }}
				<button class="btn-del" onclick="window.location = '{% url 'deltask' task.id %}'">Ã—</button>
			</li>
		{% endfor %}
	</ul>

	<form action="{% url "addtask" %}" method="post">
		{% csrf_token %}
		<input type="text" name="taskname" placeholder="Other task..." autofocus="">
		<input type="submit">
	</form>
</body>
</html>
